<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body,
        html {
            width: 100%;
            height: 100%;
        }

        header {
            width: 100%;
            height: 20vh;
            /* 使用vh单位，基于视口高度 */
            background-color: wheat;
            background-image: url(../src/pic/25.jpg);
            background-size: cover;
            background-position: 50% 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* 重要：添加这个 */

        }

        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 覆盖整个header */
            background-color: rgba(204, 140, 212, 0.196);
            /* 半透明 */
            pointer-events: none;
            /* 允许点击穿透 */
        }

        #header_box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            /* 链接之间的间距 */
            width: 100%;
            height: 100%;
        }

        .header_link {

            font: bold large "Simsun", sans-serif;
            padding: 12px 24px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            background-color: rgba(124, 55, 181, 0.329);
            border-radius: 6px;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .header_link:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }


        footer {
            width: 100%;
            height: 40px;
            /* 固定高度 */
            min-height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            /* position: fixed; */
            /* 或 absolute */
            /* bottom: 0; */
            /* left: 0; */
        }

        /* 如果想让footer在内容后面自然排列，不用fixed */
        footer:not(.fixed) {
            margin-top: auto;
            /* 配合body为flex */
            padding: 30px 20px;
            background: linear-gradient(to right, #444, #222);
            border-top: 1px solid #555;
        }

        /* 添加一些细节 */
        footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 联系方式部分 */
        .contact-info {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.8;
        }

        #page1,
        #page2 {
            color: rgb(251, 37, 37);
            background-color: rgba(136, 236, 115, 0.709);
        }

        .shipin_style {
            margin: 5% 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shipin_title {
            width: 60%;
            /* 关键：设置为和视频一样的宽度 */
            max-width: 800px;
            text-align: left;
            margin-bottom: 20px;
            /* 保持原有样式 */
            font-size: 20px;
            font-weight: 500;
            color: var(--text1);
            line-height: 28px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .video-container {
            width: 60%;
            max-width: 800px;
        }
    </style>
</head>

<body>
    <header>
        <div id="header_box">
            <a href="../index.html" class="header_link" target="_self">首页</a>
            <a href="bili.html" class="header_link" target="_self" id="page2">b站</a>
            <a href="#" class="header_link" target="_blank">关于个人</a>
        </div>
    </header>


    <div class="shipin_style">
        <h1 class="shipin_title">
            小猪佩奇视频
        </h1>

        <div class="video-container">
            <iframe src="//www.bilibili.com/blackboard/html5mobileplayer.html?bvid=BV1J18bzgE8H&danmaku=1"
                style="border: none; overflow: hidden; width: 100%; aspect-ratio: 16/9" allowfullscreen>
            </iframe>
        </div>
    </div>

    <footer>
        <div>&copy; 2024 版权所有</div>
        <div class="contact-info">联系邮箱: example@email.com</div>
        <div>
            <a href="#">隐私政策</a> |
            <a href="#">使用条款</a> |
            <a href="#">网站地图</a>
        </div>
    </footer>
</body>

</html>
