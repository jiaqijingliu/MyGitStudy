<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       .main{
            width: 100%;
            height: 100%;
            text-align: center;
            }
        body,
        html {
            width: 100%;
            height: 100%;
        }

        header {
            width: 100%;
            height: 20vh;
            /* 使用vh单位，基于视口高度 */
            background-color: wheat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #header_box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            /* 链接之间的间距 */
            width: 100%;
            height: 100%;
        }

        .header_link {
            padding: 12px 24px;
            text-decoration: none;
            color: red;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .header_link:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }


        footer {
            width: 100%;
            height: 40px;
            /* 固定高度 */
            min-height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            /* position: fixed; */
            /* 或 absolute */
            /* bottom: 0; */
            /* left: 0; */
        }

        /* 如果想让footer在内容后面自然排列，不用fixed */
        footer:not(.fixed) {
            margin-top: auto;
            /* 配合body为flex */
            padding: 30px 20px;
            background: linear-gradient(to right, #444, #222);
            border-top: 1px solid #555;
        }

        /* 添加一些细节 */
        footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 联系方式部分 */
        .contact-info {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <header>
        <div id="header_box">
            <a href="#" class="header_link">首页</a>
            <a href="#" class="header_link">b站</a>
            <a href="#" class="header_link">关于个人</a>
        </div>
    </header>

      <p class="main">
        content
    </p>

    <footer>
        <div>&copy; 2024 版权所有</div>
        <div class="contact-info">联系邮箱: example@email.com</div>
        <div>
            <a href="#">隐私政策</a> |
            <a href="#">使用条款</a> |
            <a href="#">网站地图</a>
        </div>
    </footer>
</body>

</html>
